{% extends "base.html" %}

{% block "title" %} Paieskos rezultatai {% endblock %}

{% block "content" %}
{% if books %}
<h1>Paieskos pagal "{{ query }}" rezultatai: </h1>
<br>
{% for book in books %}
<a href="{% url 'book' book.id %}">
    <p>{{ book }}</p>
</a>
<hr>
{% endfor %}
{% else %}
<h1>Rezultaltu pagal uzklausa "{{ query }}" nera </h1>
{% endif %}

</div>
{% endblock %}
